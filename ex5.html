<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <style>
        body{
            background-image: linear-gradient(to left, rgb(118, 193, 255), rgb(158, 203, 255));
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        button.a{
            padding: 50px;
            margin: 10px;
            background-color: rgb(0, 119, 255);
        }

        button.b{
            padding: 50px;
            margin: 10px;
            background-color: rgb(0, 60, 255);
        }

        button.c{
            padding: 50px;
            margin: 10px;
            background-color: rgb(0, 30, 130);
        }
    </style>
</head>
<body>    
    <br><br>
    <h1>Escolha um botão:</h1>
    <br><br><br>
    <button onclick="clicar1()" class="a">1</button>
    <button onclick="clicar2()" class="b">2</button>
    <button onclick="clicar3()" class="c">3</button>

    <script>
        function clicar1(){
            window.alert(`Você clicou no botão 1`)
        }
        function clicar2(){
            window.alert(`Você clicou no botão 2`)
        }
        function clicar3(){
            window.alert(`Você clicou no botão 3`)
        }
    </script>
</body>
</html>
