<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 7</title>
    <link rel="shortcut icon" href="img/js-favicon.ico" type="image/x-icon">
</head>
<body>
    
        <div class="calcdesconto">
            <h1>Calculadora de desconto</h1>
            <button onclick="inicio()">Clique para começar</button>
            <section id="resultado"> 
            </section>
        </div>
    <script>
        function inicio(){
            let nome = window.prompt('Informe o nome do produto')
            let preco = window.prompt('Informe o preço do produto')
            let desconto = window.prompt('Informe a porcentagem do desconto')
            let valorf = preco-((preco*desconto)/100)
            let res = document.getElementById('resultado')
            res.innerHTML=`<p> O preço de ${nome} é R$${preco}. Com o desconto de ${desconto}% ficará R$${valorf}.`
        }
    </script>
</body>
</html>
