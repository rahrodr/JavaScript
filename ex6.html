<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 6</title>
    <link rel="shortcut icon" href="img/js-favicon.ico" type="image/x-icon">
</head>
<body>
    <br><br><br><br><br><br>
    <button onclick="soma()">Soma</button>
    <button onclick="subt()">Subtração</button>
    <button onclick="multi()">Multiplicação</button>
    <button onclick="div()">Divisão</button>

    <p id="resultado">
        <section>O resultado irá aparecer aqui!</p>
        </p>

    <script>
        function soma(){
            let n1 = Number(window.prompt('Informe o primeiro valor'))
            let n2 = Number(window.prompt('Informe o segundo valor'))
            let n3=n1+n2
            let res=window.document.getElementById('resultado')
res.innerHTML=`<section> ${n3}`
        }

        function subt(){
            let n1 = Number(window.prompt('Informe o primeiro valor'))
            let n2 = Number(window.prompt('Informe o segundo valor'))
            let n3=n1-n2
            let res=window.document.getElementById('resultado')
res.innerHTML=`<section> ${n3}`
        }

        function multi(){
            let n1 = Number(window.prompt('Informe o primeiro valor'))
            let n2 = Number(window.prompt('Informe o segundo valor'))
            let n3=n1*n2
            let res=window.document.getElementById('resultado')
res.innerHTML=`<section> ${n3}`
        }

        function div(){
            let n1 = Number(window.prompt('Informe o primeiro valor'))
            let n2 = Number(window.prompt('Informe o segundo valor'))
            let n3=n1/n2
            let res=window.document.getElementById('resultado')
res.innerHTML=`<section> ${n3}`
        }

    </script>
</body>
</html>
